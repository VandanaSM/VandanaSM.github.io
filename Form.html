<!doctype html>
 <html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form name="registration" action="registration.do">
            <div>Enter Name</div>
            <input type="text" placeholder="Enter Name" name="username">

            <div>
            <label>Enter Password</label>
            <!---label prints in same line and div prints in new line -->
            <!----type as password to not make it visible-->
            <!---name is the variable which are used in DTO cls which is made private to hold values -->
            <input type="password" placeholder="Enter Password" name="password">     
            </div>

            <div>
            <label>Enter Email</label>
            <input type="email" placeholder="Enter Email" name="email">
            </div>

            <div>
                <label> Select gender</label>
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Others
            </div>

            <div>
                <label>Select city</label>
                <select name="city">
                    <option>--Select city--</option>
                    <option>Bangalore</option>
                    <option>Mysore</option>
                    <option>Gulbarga</option>
                </select>

            <div>
                <label>Enter Contact number</label>
                <input type="number" name="number">
            </div>
           
            <div>
                <label>Enter Contact number</label>
                <input type="tel" name="number" placeholder="12-45-6789" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
            </div>

            <div>
                <label>Enter DOB</label>
                <input type="date" name="DOB">
            </div>

            <div>
                <label>Bank account</label>
                <input type="checkbox" name="account">Sbi</input>
                <input type="checkbox" name="account">HDFC</input>
                <input type="checkbox" name="account">ICIC</input>
            </div>

            <Address>
                <label>Enter Address</label>
                <input type="address" name="address" >
            </Address>
           

            <div>
                <label>Upload file</label>
                <input type="file" name="file">
            </div>



            <!--checkbox,file upload,address in form-->
            <!---html 5 validations---->

            <input type="submit" >
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>



            <p>The <b>input type="text"</b> defines a one-line text input field:</p>

            <div></div>
        </form>
    </body>
 </html>
